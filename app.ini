[uwsgi]
# Socket and pid file location/permission.
uwsgi-socket = /tmp/youzitsu.sock
chmod-socket = 666
pidfile = /tmp/youzitsu.pid

# You should create an account dedicated to running dmoj under uwsgi.
#uid = dmoj-uwsgi
#gid = dmoj-uwsgi

# Paths.
chdir = /home/ubuntu/app
pythonpath = /home/ubuntu/app
virtualenv = /home/ubuntu/youzitsu

# Details regarding DMOJ application.
protocol = uwsgi
master = true
env = DJANGO_SETTINGS_MODULE=guyamoe.settings.local
module = guyamoe.wsgi:application
optimize = 2

# Scaling settings. Tune as you like.
; memory-report = true
cheaper-algo = backlog
cheaper = 3
cheaper-initial = 5
cheaper-step = 1
; cheaper-rss-limit-soft = 201326592
; cheaper-rss-limit-hard = 234881024
workers = 7