{% extends 'layout.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/profile.css'%}">
{% endblock %}
{% block body %}

<body>
  <div class="main-content">
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex">
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="{{ profile.avatar }}" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
            </div>
            <div class="card-body pt-0 pt-md-4">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                    <div>
                      <span class="heading">22</span>
                      <span class="description">Volumes</span>
                    </div>
                    <div>
                      <span class="heading">10</span>
                      <span class="description">Chapters</span>
                    </div>
                    <div>
                      <span class="heading">89</span>
                      <span class="description">Comments</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <h3>
                  {{ profile.display_name }}
                </h3>
                <hr class="my-4">
                <p>{{ profile.description }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-8 order-xl-1">
          <div class="card shadow">
            <div class="card-header border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Sửa thông tin</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form method="POST">
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Địa chỉ email</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="kiyotaka@gmail.com" value="{{ profile.user.email }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Tên hiển thị</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Tên hiển thị" value="{{ profile.display_name}}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label">Mô tả</label>
                        <textarea rows="4" class="form-control form-control-alternative" placeholder="Viết mô tả về bạn">{{ profile.description }}</textarea>
                      </div>
                    </div>
                  </div>
                    <button type="submit" class="btn btn-sm btn-primary">Lưu</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
  </footer>
</body>
{% endblock %}
