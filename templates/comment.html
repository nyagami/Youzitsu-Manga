{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'css/comment.css' %}{{ version_query }}">
  <style>
    
  </style>
</head>
<div class="comment-wrap" data-bind="comment_section">
    {% load mptt_tags %}
    <ul>
        {% recursetree comments %}
        <li>
            <div class="comment-container deepth-{{ node.deepth}}">
                <div class="comment-content-main">
                    <div class="comment-avt">
                        <a href="/user/{{ node.author.user.username }}">
                            <img src="{{ node.author.avatar}}" alt="23" class="comment-img">
                        </a>
                        <span>
                            {{ node.author.display_name }}
                        </span>
                    </div>
                    <div class="comment-section">
                        <h1>
                            {{ node.content }}
                        </h1>
                    </div>
                </div>
                <div class="comment-action">
                    <h1 class="comment-reply">
                        Reply
                    </h1>
                </div>
            </div>
            {% if not node.is_leaf_node %}
            <ul>
                {{ children }}
            </ul>
            {% endif %}
        </li>
        {% endrecursetree %}
    </ul>
</div>
